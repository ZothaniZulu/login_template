<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/custom_css/style.css">

    <!-- Font awesome -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Login Template</title>
</head>
    <body>
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <div class="card form-container">
                    <div class="card-body">
                        <h1 class="card-title text-center">Login</h1>
                        <form action="">
                            <div class="mb-2">
                                <label class="form-label">Email address</label>
                                <input class="form-control" type="email" placeholder="name@example.com" name="email_address" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="LoginPasswordInput" name="password" required>
                            </div>
                            <div class="d-grid gap-2 mb-1">
                                <button class="btn btn-success" type="submit">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login
                                </button>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="register.html" class="btn btn btn-primary"><i class="fa-solid fa-user-plus"></i> Register</a>
                            </div>

                            <div class="text-center mt-2">
                                <p class="lead">A template by Zothani Zulu &copy; 2024. See documentation <a href="documentation.html">here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>  
    </body>
</html>
