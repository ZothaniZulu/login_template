<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Datepicker stylesheet -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- External javascript -->
    <script src="assets/javascript/main.js"></script>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/custom_css/style.css">

    <!-- Font awesome -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Registration template</title>
</head>
    <body>
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <div class="card form-container">
                    <div class="card-body">
                        <h1 class="card-title text-center">Register</h1>
                        <form action="">
                            <div class="mb-2">
                                <label class="form-label">Firstname</label>
                                <input class="form-control" type="text" placeholder="John" name="firstname" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Lastname</label>
                                <input class="form-control" type="text" placeholder="Doe" name="lastname" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Email address</label>
                                <input class="form-control" type="email" placeholder="name@example.com" name="email_address" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender">
                                    <option value="">Select gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Date of birth</label>
                                <input class="form-control" id="datepicker" name="date_of_birth" type="text" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="passwordInput" name="password" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Confirm password</label>
                                <input class="form-control" type="password" name="confirm_password" required>
                            </div>
                            <div class="mb-2">
                                <input class="form-check-input" type="checkbox" onclick="togglePassword()"> Show password
                            </div>
                            <div class="d-grid gap-2 mb-1">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa-solid fa-user-plus"></i> Register
                                </button>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="index.html" class="btn btn-success"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                            </div>
                            <div class="text-center mt-2">
                                <p class="lead">A template by Zothani Zulu &copy; 2024. See documentation <a href="documentation.html">here</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    </body>
</html>
